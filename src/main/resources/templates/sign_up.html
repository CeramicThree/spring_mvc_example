<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="icon" href="icon_path" type="image/icon type">
    <style>
        #block{
            margin: auto;
        }

        .bd-placeholder-img {
           font-size: 1.125rem;
           text-anchor: middle;
           -webkit-user-select: none;
           -moz-user-select: none;
           -ms-user-select: none;
           user-select: none;
         }

         @media (min-width: 768px) {
           .bd-placeholder-img-lg {
              font-size: 3.5rem;
           }
         }
    </style>
</head>
<body>
<div id="block" >
<form class="form-signin">
    <img class="mb-4" src="https://cs10.pikabu.ru/post_img/big/2019/11/23/8/1574515604126998417.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Войдите или Зарегистрируйтесь</h1>
    <label for="inputEmail" class="sr-only">Почта</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Почтовый адрес" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Запомнить.
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    <p class="mt-5 mb-3 text-muted">© ЖМА 2020</p>
</form>
</div>
</body>
</html>
